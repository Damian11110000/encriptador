<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="estilos.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
    <main class="principal">
        <div class="segunda">
            <img src="img/Vector.png" alt="logo"></img>
            <section class="caja-texto">
                <textarea class="texto" id="encriptador" placeholder="Ingrese texto aqui"></textarea>
            </section>
            <section class="botones">
                <p>Solo letras minusculas y sin acentos</p>
                <button class="primario" id="encriptar">Encriptar</button>
                <button class="secundario" id="desencriptar">Desencriptar</button>
            </section>
        </div>
        <aside class="tercera">
            <div>
                <img src="img/Muñeco.png" alt="encriptador" id="muneco"/>
                <p id="mensaje">    
                    <strong>Ningún mensaje fue encontrado</strong>
                </p>
                <p id="frase"> Ingresa el texto que desees encriptar o desencriptar</p> 
            </div>
        </aside>
    </main> 
    <footer>

    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
